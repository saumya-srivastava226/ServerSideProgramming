<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

	.container{
	width:30%;

	#myform table tr td input{

<body>
			<div class="container">
	<h1>My Form</h1>
	<form id="myform" action="RegisterServlet" method="post">

			<td> <input type="text" name="user_name" placeholder="Enter here"/></td>
			</tr>
			
		<tr><td> Enter your password:</td>
			<td><input type="password" name="user_password" placeholder="Enter here"/></td>
			</tr>

			<td><input type="email" name="user_email" placeholder="abc@gmail.com"/></td>
			</tr>

			<td><input type="radio" name="user_gender" value="Male"/>Male
				<input type="radio" name="user_gender" value="Female"/>Female
				</td>
				</tr>

			<td><select name="user_course">

			<option value="Android">Android</option>
			</select>
			</td>
			</tr>
		<tr><td style="text-align:center" ><input type="checkbox" name="condition" value="checked"/><td>
		<td>Agree terms and conditions.</td>
		</tr>
		
		<tr>
			<td></td>
			<td> <button type="submit">Register</button>
					<button type="reset">Reset</button>
					</td>
					</tr>
					
		
			
				
			
			
	
	
	
	
	
	
	
	
	</table>
	</form>
